<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <title>دادخواست . بستر جمع‌آوری امضاهای دانشجویی</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/petition-logo.png" />

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.2.1/dist/font-face.css" rel="stylesheet"
        type="text/css" />

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/sign.css">

    <!--  -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <nav id="top-nav" class="d-flex align-items-center navbar">
        <div class="logo-container">
            <span class="d-flex align-items-center justify-content-center logo-text">
                د
            </span>
        </div>
        <div id="sub-menu" class="d-flex align-items-center">
            <div class="tabs-div" style="border: 0px solid transparent;">
                <span role="button" class="tabs-btn" onclick="transitionToPage('index.html')">
                    خانه
                </span>
                <span role="button" class="tabs-btn" onclick="transitionToPage('petitions.html')">
                    دادخواست‌ها
                </span>
            </div>
            <div class="d-flex welcome-div">
                <!-- TODO -->
                <span class="profile-txt">
                    شماره دانشجویی:
                </span>
                <span id="user-studentId-placeholder" class="profile-txt">
                </span>
            </div>
        </div>

        <script>
            transitionToPage = function (href) {
                document.querySelector('body').style.opacity = 0
                setTimeout(function () {
                    window.location.href = href
                }, 500)
            }

            document.addEventListener('DOMContentLoaded', function (event) {
                setTimeout(function () {
                    document.querySelector('body').style.opacity = 1
                }, 0)
            })
        </script>
    </nav>

    <div id="main-container">
        <span id="petition-title" class="w-100 d-flex">
        </span>
        <span id="petition-txt" class="petition-txt">
        </span>
        <div class="petition-info row">
            <div class="petition-date">
                شروع دادخواست:
                <span id="petition-start-date">
                </span>
            </div>
            <div class="petition-date">
                پایان دادخواست:
                <span id="petition-end-date">
                </span>
            </div>
            <div class="petition-date" style="width: 100%;">
                دانشکده:
                <span id="petition-category">
                </span>
            </div>
            <div class="petition-date" style="width: 100%;">
                نویسنده:
                <span id="petition-creator">
                </span>
            </div>
        </div>
        <div class="petition-signers">
            <span id="petition-signers" style="font-size: 34px; color: var(--cerulean-blue);">
            </span>
            نفر این دادخواست را امضا کرده‌اند.
        </div>
        <button id="sign-petition" class="btn btn-primary">
            این دادخواست را امضا کنید
        </button>

        <div class="d-flex align-items-center justify-content-center"
            style="width: 100%; position: relative; bottom: 25px;">
            <div id="alert-zone" class="row notification-alert px-2">
            </div>
        </div>

        <!-- ################################################## -->
        <div style="width: 100%; height: 100px;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/sign.js"></script>
    <script src="js/persian-digit.js"></script>
</body>

</html>
