<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <title>دادخواست . بستر جمع‌آوری امضاهای دانشجویی</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/petition-logo.png" />

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.2.1/dist/font-face.css" rel="stylesheet"
        type="text/css" />

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/sign.css">

    <!--  -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <nav id="top-nav" class="d-flex align-items-center navbar">
        <div class="logo-container">
            <span class="d-flex align-items-center justify-content-center logo-text">
                د
            </span>
        </div>
        <div id="sub-menu" class="d-flex align-items-center">
            <div class="tabs-div" style="border: 0px solid transparent;">
                <span role="button" class="tabs-btn" onclick="transitionToPage('index.html')">
                    خانه
                </span>
                <span role="button" class="tabs-btn" onclick="transitionToPage('petitions.html')">
                    دادخواست‌ها
                </span>
            </div>
            <div class="d-flex welcome-div">
                <!-- TODO -->
                <span id="user-studentId-placeholder" class="profile-txt">
                </span>
            </div>
        </div>

        <script>
            transitionToPage = function (href) {
                document.querySelector('body').style.opacity = 0
                setTimeout(function () {
                    window.location.href = href
                }, 500)
            }

            document.addEventListener('DOMContentLoaded', function (event) {
                setTimeout(function () {
                    document.querySelector('body').style.opacity = 1
                }, 0)
            })
        </script>
    </nav>

    <div id="main-container">
        <span id="petition-title" class="w-100 d-flex">
        </span>
        <span id="#petition-txt" class="petition-txt">
        </span>
        <div class="petition-info row">
            <div class="petition-date">
                شروع کارزار:
                <span id="petition-start-date">
                </span>
            </div>
            <div class="petition-date">
                پایان کارزار:
                <span id="petition-end-date">
                </span>
            </div>
            <div class="petition-date" style="width: 100%;">
                دانشکده:
                <span id="petition-category">
                </span>
            </div>
            <div class="petition-date" style="width: 100%;">
                نویسنده:
                <span id="petition-creator">
                </span>
            </div>
        </div>
        <div class="petition-signers">
            <span id="petition-signers" style="font-size: 34px; color: var(--cerulean-blue);">
            </span>
            نفر این دادخواست را امضا کرده‌اند.
        </div>
        <button id="sign-petition" class="btn btn-primary">
            این دادخواست را امضا کنید.
        </button>

        <!-- ################################################## -->
        <div style="width: 100%; height: 100px;"></div>
    </div>

    <button type="button"
        class="d-flex btn create-petition-btn-float my-2 p-2 justify-content-center align-items-center"
        id="create-petition-btn" data-toggle="modal" data-target="#formModal">
        <i class="gg-math-plus"></i>
    </button>

    <div class="modal fade mr-auto" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class=" modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="modalTitle">دادخواست جدید</h5>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger text-center d-none" id="form-error-msg"></div>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="petitionTitle" style="float: right;">
                                عنوان
                            </label>
                            <input type="text" class="form-control" id="petitionTitle" name="title"
                                placeholder="عنوان دادخواست را بنویسید..." style="font-weight: lighter;">
                        </div>
                        <div class="form-group">
                            <label for="petitionCategory" style="float: right;">
                                دانشکده
                            </label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle form-control" type="button"
                                    id="petitionCategory" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    دانشکده مورد نظر خود را انتخاب کنید.
                                </button>
                                <div class="dropdown-menu" aria-labelledby="petitionCategory">
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی کامپیوتر</a>
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی برق</a>
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی صنایع</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="petitionText" style="float: right;">متن</label>
                            <textarea name="content" class="form-control" id="petitionText" cols="30" rows="10"
                                placeholder="متن دادخواست را بنویسید..." style="font-weight: lighter;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                            style="background-color: var(--cerulean-blue); height: 40px !important;">
                            ایجاد
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/persian-digit.js"></script>
</body>

</html>
