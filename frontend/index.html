<!doctype html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <title>دادخواست . بستر جمع‌آوری امضاهای دانشجویی</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/petition-logo.png" />

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.2.1/dist/font-face.css" rel="stylesheet"
        type="text/css" />

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!--  -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <nav id="top-nav" class="d-flex align-items-center navbar">
        <div class="logo-container">
            <span class="d-flex align-items-center justify-content-center logo-text">
                د
            </span>
        </div>
        <div id="sub-menu" class="d-flex align-items-center">
            <div class="tabs-div" style="border: 0px solid transparent;">
                <span role="button" class="tabs-btn" style="border-bottom: 3px solid var(--rich-black);"
                    onclick="transitionToPage('index.html')">
                    خانه
                </span>
                <span role="button" class="tabs-btn" onclick="transitionToPage('petitions.html')">
                    دادخواست‌ها
                </span>
            </div>
            <div class="d-flex welcome-div">
                <!-- TODO -->
                <span class="profile-txt">
                    شماره دانشجویی:
                </span>
                <span id="user-studentId-placeholder" class="profile-txt">
                    96106055
                </span>
            </div>
            <button id="logout" onclick="logout()" class="btn btn-primary exit-btn">
                خروج
            </button>
        </div>

        <script>
            transitionToPage = function (href) {
                document.querySelector('body').style.opacity = 0
                setTimeout(function () {
                    window.location.href = href
                }, 500)
            }

            document.addEventListener('DOMContentLoaded', function (event) {
                setTimeout(function () {
                    document.querySelector('body').style.opacity = 1
                }, 0)
            })
        </script>
    </nav>

    <div id="main-container">
        <form id="search-nav" class="form-inline my-2 my-lg-0" style="width: 100%;">
            <input class="form-control mr-sm-2 search-input" type="search"
                placeholder="دادخواست مورد نظر را جستجو کنید..." aria-label="Search">
            <button class="btn my-2 my-sm-0 search-btn" type="submit">
                جستجو
            </button>
        </form>
        <div id="info-div" class="d-flex align-items-center">
            <span class="d-flex align-items-center" style="flex-direction: row; justify-content: center;">
                <img src="./images/petition-logo.png" class="mx-auto info-logo" alt="...">
                <span class="info-txt">
                    ادخواست
                </span>
            </span>
            <span class="info-txt" style="color: var(--cerulean-blue); font-size: 35px;">
                بستر جمع‌آوری امضاهای دانشجویی
            </span>
        </div>
        <div class="d-flex align-items-center" style="margin-top: 50px; justify-content: start;">
            <button type="button" class="btn btn-primary create-petition-btn-fixed" data-toggle="modal"
                data-target="#formModal">
                ایجاد دادخواست
            </button>
        </div>
        <div id="selected-petitions" class="d-flex petitions">
            <div id="selected-petitions-title" class="d-flex align-items-center petitions-title">
                <span class="petition-slider-title">
                    دادخواست‌های برگزیده
                </span>
                <button class="petition-slider-view-all-btn d-flex" hidden>
                    مشاهده‌ی همه
                    <i class="gg-chevron-left"></i>
                </button>
            </div>
            <div id="selected-petitions-cards" class="d-flex petitions-container">
                <div class="petition-card selected-p cloneable-selected-petitions d-none" role="button">
                    <span id="selected-card-title" class="card-title">
                    </span>
                    <span id="selected-card-content" class="card-txt">
                    </span>
                    <div class="card-date">
                        <span id="selected-card-created-at" class="card-date-txt">
                        </span>
                        <span class="card-date-txt">
                            تا
                        </span>
                        <span id="selected-card-due-date" class="card-date-txt">
                        </span>
                    </div>
                    <span id="selected-card-id" hidden></span>
                </div>
            </div>
        </div>

        <div id="open-petitions" class="d-flex petitions" style="background-color: #dae7deff;">
            <div id="open-petitions-title" class="d-flex align-items-center petitions-title">
                <span class="petition-slider-title">
                    دادخواست‌های باز
                </span>
                <button class="petition-slider-view-all-btn d-flex" hidden>
                    مشاهده‌ی همه
                    <i class="gg-chevron-left"></i>
                </button>
            </div>
            <div id="open-petitions-cards" class="d-flex petitions-container">
                <div class="petition-card open-p cloneable-open-petitions d-none" role="button">
                    <span id="open-card-title" class="card-title">
                    </span>
                    <span id="open-card-content" class="card-txt">
                    </span>
                    <div class="card-date">
                        <span id="open-card-created-at" class="card-date-txt">
                        </span>
                        <span class="card-date-txt">
                            تا
                        </span>
                        <span id="open-card-due-date" class="card-date-txt">
                        </span>
                    </div>
                    <span id="open-card-id" hidden></span>
                </div>
            </div>
        </div>

        <div id="closed-petitions" class="d-flex petitions" style="background-color: #e0e0e0ff;">
            <div id="closed-petitions-title" class="d-flex align-items-center petitions-title">
                <span class="petition-slider-title">
                    دادخواست‌های بسته
                </span>
                <button class="petition-slider-view-all-btn d-flex" hidden>
                    مشاهده‌ی همه
                    <i class="gg-chevron-left"></i>
                </button>
            </div>
            <div id="closed-petitions-cards" class="d-flex petitions-container">
                <div class="petition-card closed-p cloneable-closed-petitions d-none" role="button">
                    <span id="closed-card-title" class="card-title">
                    </span>
                    <span id="closed-card-content" class="card-txt">
                    </span>
                    <div class="card-date">
                        <span id="closed-card-created-at" class="card-date-txt">
                        </span>
                        <span class="card-date-txt">
                            تا
                        </span>
                        <span id="closed-card-due-date" class="card-date-txt">
                        </span>
                    </div>
                    <span id="closed-card-id" hidden></span>
                </div>
            </div>
        </div>

        <!-- ################################################## -->
        <div style="width: 100%; height: 100px;"></div>
    </div>

    <button type="button"
        class="d-flex btn create-petition-btn-float my-2 p-2 justify-content-center align-items-center"
        id="create-petition-btn" data-toggle="modal" data-target="#formModal">
        <i class="gg-math-plus"></i>
    </button>

    <div class="modal fade mr-auto" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class=" modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="modalTitle">دادخواست جدید</h5>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger text-center d-none" id="form-error-msg"></div>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="petitionTitle" style="float: right;">
                                عنوان
                            </label>
                            <input type="text" class="form-control" id="petitionTitle" name="title"
                                placeholder="عنوان دادخواست را بنویسید..." style="font-weight: lighter;">
                        </div>
                        <div class="form-group">
                            <label for="petitionCategory" style="float: right;">
                                دانشکده
                            </label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle form-control status" type="button"
                                    id="petitionCategory" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    دانشکده مورد نظر خود را انتخاب کنید.
                                </button>
                                <div class="dropdown-menu dropdown-menu-bar" aria-labelledby="petitionCategory">
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی کامپیوتر</a>
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی برق</a>
                                    <a class="dropdown-item" href="#" style="text-align: center;">مهندسی صنایع</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="petitionDate" style="float: right;">
                                تاریخ
                            </label>
                            <input class="form-control" type="date" value="2021-02-18" id="petitionDate">
                        </div>
                        <div class="form-group">
                            <label for="petitionText" style="float: right;">متن</label>
                            <textarea name="content" class="form-control" id="petitionText" cols="30" rows="10"
                                placeholder="متن دادخواست را بنویسید..." style="font-weight: lighter;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                            style="background-color: var(--cerulean-blue); height: 40px !important;">
                            ایجاد
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/persian-digit.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
